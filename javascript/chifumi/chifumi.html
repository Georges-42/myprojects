<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIFUMI</title>
    <link rel="stylesheet" href="chifumi.css">
    <script src="chifumi.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="score">

            <div id="player">
                <p>Player</p>
                <div class="image"></div>
                <p><span id="scoreplayer" >0</span></p>
            </div>
    
            <div id="computer">
                <p>Computer</p>
                <div class="imagecomputer"></div>
                <p></p><span id="scorecomputer">0</span></p>
    
            </div>    

        </div>
        
        <div class="choise">

            <button type="submit" id="stone">Stone</button>
            <button type="submit" id="paper">Papper</button>
            <button type="submit" id="scissor">Scissor</button>

        </div>

        


    </div>
</body>
</html>
